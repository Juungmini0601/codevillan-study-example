<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<body>

<!--다른 곳에 포함되는 코드 조각-->
<footer th:fragment="copy">
  푸터 자리
</footer>

<!--다른 곳에 포함 되는 코드 조각-->
<footer th:fragment="copyParam (param1, param2)">
  <p>파라미터 자리입니다.</p>
  <p th:text="${param1}"></p>
  <p th:text="${param2}"></p>
</footer>

</body>
</html>
